{% extend 'layout/base' %}

{% block 'title' %}Contact{% end_block %}

{% block 'content' %}

<div class="row g-4 justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 text-primary fw-bold">Contact Us</h2>

                {% for $message in $flashMessages %}
                    {% include 'components.alert' %}
                {% end_for %}

                <form action="/contact" method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required value="{{ $oldValues['name'] ?? '' }}">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required value="{{ $oldValues['email'] ?? '' }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="body" class="form-label">Message</label>
                        <textarea class="form-control" id="body" name="body" rows="5" required>{{ $oldValues['body'] ?? '' }}</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-send me-2"></i>Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% end_block %}
